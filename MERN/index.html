<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md 12">
          <h3 class="header">Todo Application</h3>
        </div>
      </div>
      <form id="todoForm" action="http://localhost:4200/todos" method="POST">
        <div class="row">
          <div class="col-md-3 form-group">
            <label for="title">Title</label>
            <input name="title" type="text" class="form-control" id="title" />
          </div>
          <div class="col-md-6 form-group">
            <label for="description">Description</label>
            <input
              name="description"
              type="text"
              class="form-control"
              id="description"
            />
          </div>
          <div class="col-md-3 action">
            <button type="button" id="btn" class="btn btn-primary">
              Add Todo
            </button>
          </div>
        </div>
      </form>
      <div class="row section">
        <div class="col-md-12">
          <h3 class="header">Todo List</h3>
          <div class="row">
            <div class="col-md-2">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="inlineCheckbox1"
                  value="option1"
                />
                <label class="form-check-label" for="inlineCheckbox1"
                  >Show Active</label
                >
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="inlineCheckbox1"
                  value="option1"
                />
                <label class="form-check-label" for="inlineCheckbox1"
                  >Show Completed</label
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="row jumbotron section">
        <div class="col-md-2">Meeting</div>
        <div class="col-md-2">Discussion</div>
        <div class="col-md-2">Active</div>
        <div class="col-md-2">
          <button class="btn btn-info">Mark Completed</button>
        </div>
        <div class="col-md-4">
          <div class="row">
            <div class="col-md-3">
              <button class="btn btn-primary">Edit</button>
            </div>
            <div class="col-md-3">
              <button class="btn btn-danger">Delete</button>
            </div>
          </div>
        </div>
      </div> -->
      <div class="todo_list"></div>
    </div>
    <script src="./server.js"></script>
    <script src="./todo.js"></script>
  </body>
</html>
